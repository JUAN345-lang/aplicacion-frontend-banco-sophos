<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/styles_signin.css">
<body>
    <div id="container_signin">
        <form class="form">
            <div>
                <h1>Sign in</h1>
            </div>
            <div>
                <label id="name">Name:</label>
                <input type="text" id="name" placeholder="Write your name">  
            </div>
            <div>
                <label id="email">Email:</label>
                <input type="email" id="email" placeholder="Write your email"> 
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="password" placeholder="Write your password"> 
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
             
        </form>
    </div>
</body>
</html>
