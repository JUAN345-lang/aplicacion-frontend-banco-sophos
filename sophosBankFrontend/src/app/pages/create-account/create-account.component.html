<div id="container">
  <div class="card">
     <h3 class="fs-3">Create Client Product</h3>
     <form [formGroup]="productForm">
          <div class="container-form">
            <div>
              <label for="ID_type">Product Type:</label><br>
              <select class="form-control" formControlName="type">
                  <option value="AHORROS">Savings account</option>
                  <option value="CORRIENTE">Checking account</option>
              </select>
          </div>
          <div>
              <label for="identification_number">Amount Savings</label><br>
              <input class="form-control"  type="number" placeholder="Write Savings amount" formControlName="balance">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="flexCheckChecked">
              Excempt 4x1000
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked formControlName="gmfExempt">
          </div>
          </div>
          <div class="d-grid gap-2 action-buttons">
            <button class="btn btn-success" type="button" (click)="addAccount()">Submit</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
      </form>
  </div>
</div>
