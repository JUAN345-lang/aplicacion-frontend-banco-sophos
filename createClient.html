<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/create_client.css">

</head>
<body>
    <div id="container">
        <div class="card card-container">
           <h1>Create Client</h1>
           <form action="">
                <div class="container-form">
                    <div>
                        <label for="Name">Name:</label><br>
                        <input type="text" placeholder="Write your name">
                    </div>
                    <div class="space-form">
                        <label for="ID_type">ID Type:</label><br>
                        <select name="ID">
                            <option value="citizen ID">Citizen ID</option>
                            <option value="passport">Passport</option>
                            <option value="nit">NIT</option>
                            <option value="Foreigner_ID">Foreigner ID</option>
                            <option value="identity_card">Identity card</option>
                        </select>
                    </div>
                </div>
                <div class="container-form">   
                    <div>
                        <label for="phone">Phone:</label><br>
                        <input type="number" placeholder="Write your number">
                    </div>
                    <div class="space-form">
                        <label for="date_of_birth">Date of birth:</label><br>
                        <input type="date" placeholder="Write your identification number">
                    </div>
                </div>
                <div class="container-form">
                    <div>
                        <label for="Surname">Surname:</label><br>
                        <input type="text" placeholder="Write your Surname">
                    </div>
                    <div class="space-form">
                        <label for="identification_number">Identification number:</label><br>
                        <input type="number" placeholder="Write your identification number">
                    </div>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="input-email" placeholder="Write your email">
                </div>
                <div>
                    <button type="submit" id="button-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
